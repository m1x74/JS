<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>МАГАЗИН ЛЮБИМЫХ ДЕВОЧЕК</title>
    <style>
        .aa{
            margin-left: 700px;
            font-size: 30px;
            border: solid pink 5px;
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
<a class="aa" href="favorites.html">ПЕРЕЙТИ В КОРЗИНУ НАТАШ</a>
<script>
    // є масив -
    let users = [
        {name: 'Обычная',  photo: 'https://sun9-80.userapi.com/impg/39ZCC51lgeRZSWjZVRw35G3phVuSpc43MYM4dA/QOV9k-mEsN8.jpg?size=918x1688&quality=95&sign=b38af9a50e17d7ff2860b2213d9bff0a&type=album'},
        {name: 'Веселая',  photo: 'https://sun9-43.userapi.com/impg/yi5pFFJBn0-LCxQy1r2REAL0uVhDrUt2zEV8PA/-kxGRmnLYQ8.jpg?size=718x1188&quality=95&sign=28684cbe507e9b02b2f400fad0717c72&type=album'},
        {name: 'Игривая',  photo: 'https://sun9-26.userapi.com/impg/AZ_wXm_1TviPXfrwYyHq5vV2u4fK6GkXi0e5pA/pyZxHaiAhBU.jpg?size=772x1688&quality=95&sign=7c04153c75e796295776040fd8cd3841&type=album'},
        {name: 'Сексуальная',  photo: 'https://sun9-20.userapi.com/impg/1wFPPw3ZEkeeQk46e3xyNxebcJOu5IEh2Qxgww/zqt2nvdKhw4.jpg?size=780x1688&quality=95&sign=3e238aab7381afdcbc1513e26a11bf29&type=album'},
        {name: 'Романтичная',  photo: 'https://sun9-36.userapi.com/impg/F1uwwXtz5MlEuYzVsZClHPwlQLY__T4ElEJC-A/nRjwPl_p-SM.jpg?size=755x581&quality=96&sign=a11dc9d64b6d3cacda124524231fcf03&type=album'}
    ];
    // створити під кожен об'єкт свій блок з конопкою "додати до улюблених" при натисканні на яку об'єкт потрапляє до масиву favorites улюблених обраних об'єктів в локальному сховищі.
    // Створити сторніку favorites.html при переході на яку потрібно вивест в документ всіх обраних на попередньому етапі.
    for (const user of users) {
        let userDiv = document.createElement('div');
        userDiv.style.display='flex';
        userDiv.style.flexDirection='column';
        let userInfo=document.createElement('div');
        userInfo.innerHTML=user.name;
        userInfo.style.fontSize='30px'
        let uspic=document.createElement('img');
        uspic.src=user.photo;
        uspic.style.width='250px';
        uspic.style.height='300px';
        userDiv.style.margin = '30px';
        let btn = document.createElement('button');
        btn.innerText = 'Добавить в корзину';
        btn.style.marginTop = '20px';
        btn.style.background = 'pink';
        btn.style.fontSize = '20px';
        btn.style.width = '250px';
        btn.style.cursor = 'pointer';
        let func=(usR,pic)=>{
            let array=JSON.parse(localStorage.getItem('favorites'))||[];
            array.push({usR,pic});
            localStorage.setItem('favorites',JSON.stringify(array))
        }
        btn.onclick=function () {
            func(userInfo.innerText,user.photo)
        }








        document.body.append(userDiv);
        userDiv.append(userInfo,uspic,btn);
    }


</script>
</body>
</html>
